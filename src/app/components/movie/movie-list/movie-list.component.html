<div class="movie-container">
    <section>
      <h2>En cartelera</h2>
      <mat-grid-list cols="4" rowHeight="600px" gutterSize="16">
        <mat-grid-tile *ngFor="let movie of nowPlayingMovies">
          <mat-card class="movie-card">
            <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title">
            <mat-card-content>
              <h3>{{ movie.title }}</h3>
              <p>{{ movie.overview | slice:0:100 }}...</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/movies', movie.id]">Ver detalles</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </section>
  
    <section>
      <h2>Popular Movies</h2>
      <mat-grid-list cols="4" rowHeight="600px" gutterSize="16">
        <mat-grid-tile *ngFor="let movie of popularMovies">
          <mat-card class="movie-card">
            <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title">
            <mat-card-content>
              <h3>{{ movie.title }}</h3>
              <p>{{ movie.overview | slice:0:100 }}...</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/movies', movie.id]">View Details</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </section>
  </div>
